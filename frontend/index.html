<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="primary-menu-title">משחק שחמט - תפריט ראשי</title>

    <!-- קישור לקובץ ה־CSS -->
    <link rel="stylesheet" href=".\css\chess-menu.css">
    <link rel="stylesheet" href=".\css\alert.css" />
</head>

<body>

    <!-- כלי שחמט ברקע -->
    <div class="chess-pieces-bg">
        <div class="chess-piece-float">♔</div>
        <div class="chess-piece-float">♛</div>
        <div class="chess-piece-float">♜</div>
        <div class="chess-piece-float">♝</div>
        <div class="chess-piece-float">♞</div>
    </div>

    <!-- תפריט ראשי -->
    <div class="menu-container">
        <div class="menu-header">
            <div class="chess-icon">♟️</div>
            <h1 class="menu-title" data-translate="menu-title">משחק שחמט</h1>
            <p class="menu-subtitle" data-translate="choose-game-state">
                בחר את מצב המשחק המועדף עליך
            </p>
        </div>

        <div class="menu-buttons">
            <button class="menu-btn primary start-local-game" data-translate="start-local-game" id="start-local-game">
                <span class="btn-icon">🎮</span>
                <span class="btn-text">התחל משחק</span>
            </button>

            <button class="menu-btn success start-online-game" data-translate="start-online-game" id="start-online-game">
                <span class="btn-icon">🌐</span>
                <span class="btn-text">משחק אונליין</span>
                <span class="btn-badge">בקרוב</span>
            </button>

            <button class="menu-btn info start-puzzles" data-translate="start-puzzles" id="start-puzzles">
                <span class="btn-icon">🧩</span>
                <span class="btn-text">חידות שחמט</span>
            </button>

            <button class="menu-btn warning start-vs-computer" data-translate="start-vs-computer" id="start-vs-computer">
                <span class="btn-icon">🤖</span>
                <span class="btn-text">משחק מול המחשב</span>
                <span class="btn-badge">AI</span>
            </button>
        </div>

        <div class="menu-footer">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="he">עברית</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
            <p class="footer-text" data-translate="footer-text">
                גרסה 1.0.0 | © 2025 משחק שחמט
            </p>
        </div>
    </div>

    <!-- מסך טעינה -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-game" data-translate="loading-game">
                טוען את המשחק...
            </div>
        </div>
    </div>
    <!-- Alert Modal Container (will be created by AlertUI class) -->
    <div id="alertContainer"></div>

    <script type="module" src="js/ui/pages-manager/chessMenu.js"></script>
</body>

</html>
