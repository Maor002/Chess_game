<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק שחמט - גרסה מודולרית</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- מבנה HTML עיקרי של המשחק -->
    <div class="game-container">
        <h1>♔ משחק שחמט ♛</h1>
        
        <!-- אזור מידע על המשחק -->
        <div class="game-info">
            <div class="turn-indicator" id="turnIndicator">תור הלבן</div>
            <div class="captured-pieces">
                <div>כלים שנתפסו: <span id="capturedPieces"></span></div>
            </div>
        </div>

        <!-- אזור לוח השחמט -->
        <div class="board-container">
            <div class="chess-board" id="chessBoard"></div>
        </div>

        <!-- כפתורי בקרה -->
        <div class="game-controls">
            <button class="new-game-btn" onclick="gameController.startNewGame()">משחק חדש</button>
            <button class="reset-btn" onclick="gameController.resetBoard()">איפוס לוח</button>
        </div>

        <!-- הודעות מצב המשחק -->
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script src="js/config/chessConfig.js"></script>
    <script src="js/engine/chessEngine.js"></script>
    <script src="js/ui/chessUI.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
